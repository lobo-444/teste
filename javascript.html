<!DOCTYPE html>
<html>
    <head>
<title>Java Script</title>
<meta charset="UTF-8"/>

<script>

// string
const n1 = 10
const n2 = 7

const aprovado = true
const mínimo = 9

//operadores
console.log("Operadores lógicos")
console.log(n1 + n2)
console.log(n1 - n2)
console.log(n1 * n2)
console.log(n1 / n2)
console.log(n1 % n2)


console.log("Operadores Relacionais")
console.log(n1 == n2)
console.log(n1 != n2)
console.log(n1 > n2)
console.log(n1 < n2)
console.log(n1 >= n2)
console.log(n1 <= n2)


console.log("Operadores Lógicos")
console.log(aprovado)
console.log(! aprovado)
console.log( n2 >= 7 && n2 >= mínimo )
console.log( n2 >= 7 || n2 >= mínimo )

</script>

    </head>

</body>













</html>
